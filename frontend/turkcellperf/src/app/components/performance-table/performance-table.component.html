<div class="performance-table-container">
  <h1>Performance Table</h1>
  <table class="performance-table">
    <thead>
      <tr>
        <!-- <th>ID</th>
        <th>Agent ID</th> -->
        <!-- <th>First Name</th>
        <th>Surname</th> -->
        <th>Date Info</th>
        <th>Mesai Başlangıcı</th>
        <th>Mesai Bitişi</th>
        <th>Mola</th>
        <th>Mazeret</th>
        <th>Mazeret Süresi</th>
        
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let performance of performances">
        <!-- <td>{{ performance.id }}</td>
        <td>{{ performance.agentId }}</td> -->  
        <!-- <td>{{ performance.firstName }}</td>
        <td>{{ performance.surname }}</td> -->
        <td>{{ performance.dateInfo }}</td>
        <td>{{ performance.begin }}</td>
        <td>{{ performance.end }}</td> 
        <td>{{ performance.timeout }}</td>
        <td>{{ performance.excuse }}</td>
        <td>{{ performance.execuseHours }}</td>
        
        <td>
          <button (click)="deletePerformance(performance.id)">Delete</button>
        </td>
        <td>
           <!-- HERE A UPDATE BUTTON -->
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)="onClick()">Click me!</button>
   <!-- Add the form here -->
 
</div>

<button (click)="openAddPerformanceModal()">Performans Ekle</button>
