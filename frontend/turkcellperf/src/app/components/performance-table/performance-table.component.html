<div class="container">
  <div class="row justify-content-end">
    <div class="col-md-11">
      <br>
      <h1 class="text-center mb-4" style="font-weight: bold; margin-bottom: 20px;">Performans Tablosu</h1>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead class="thead-dark">
            <tr>
              <th class="align-middle">Tarih Bilgisi</th>
              <th class="align-middle">Mesai Başlangıcı</th>
              <th class="align-middle">Mesai Bitişi</th>
              <th class="align-middle">Mola</th>
              <th class="align-middle">Mazeret</th>
              <th class="align-middle">Mazeret Süresi</th>
              <th class="align-middle">İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let performance of performances">
              <td class="align-middle">{{ performance.dateInfo }}</td>
              <td class="align-middle">{{ performance.begin }}</td>
              <td class="align-middle">{{ performance.end }}</td>
              <td class="align-middle">{{ performance.timeout }}</td>
              <td class="align-middle">{{ performance.excuse }}</td>
              <td class="align-middle">{{ performance.execuseHours }}</td>
              <td class="align-middle">
                <button class="btn btn-danger btn-sm" (click)="deletePerformance(performance.id)">Sil</button>
                <button class="btn btn-primary btn-sm ml-2" (click)="openUpdatePerformanceModal(performance)">Güncelle</button>
              </td>
            </tr>
            <tr style="height: 20px;"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row justify-content-end mt-4">
    <div class="col-md-11">
      <button class="btn btn-success float-right" (click)="openAddPerformanceModal()">Performans Ekle</button>
    </div>
  </div>
  <app-user></app-user>
</div>
