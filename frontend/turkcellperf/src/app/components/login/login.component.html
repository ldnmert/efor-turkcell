<!-- login.component.html -->
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4">
      <div class="text-center mb-4">
        <img src="assets/rave.png" alt="Turkcell Global" style="width: 220px;">
      </div>
      <div class="card">
        <div class="card-header text-center">
          <h4>Giriş Yap</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Kullanıcı Adı:</label>
              <input type="text" id="username" name="username" [(ngModel)]="agentId" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Şifre:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
